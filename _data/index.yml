  # Resource definitions
  resources:
    docker:
      title: "Install Docker Desktop"
      icon: "fa-brands fa-docker"
      short_description: "Install Docker to run all Altar services in containers."
      description: "<br><strong>What is Docker?</strong> Docker is like a virtual container that packages all the software Altar needs to run. Think of it as a complete workspace that works the same way on any computer — whether you're on Windows, Mac, or Linux.<br><br><strong>Why it helps:</strong> Instead of manually installing and configuring multiple programs (databases, servers, etc.), Docker does it all automatically in one command."
      link: "https://docs.docker.com/get-docker/"
      link_text: "Download Docker"
    
    mongodb:
      title: "Install MongoDB Community"
      icon: "fa-solid fa-database"
      short_description: "Free database for storing experiment metadata."
      description: "MongoDB Community Edition is the free, open-source database that stores all your experiment metadata. It runs locally on your computer and provides the storage backend for Sacred experiments. You need to install and run MongoDB before you can upload or query experiments - it's the foundation of the Altar system."
      link: "https://www.mongodb.com/try/download/community"
      link_text: "Download MongoDB Community"
    
    minio:
      title: "MinIO for Large Files"
      icon: "fa-solid fa-hard-drive"
      short_description: "Object storage for large experiment files."
      description: "MinIO is an S3-compatible object storage system that handles large files like videos, images, and raw datasets. While MongoDB stores metadata and small files, MinIO stores the big data files efficiently. It's optional but recommended for experiments with large artifacts. MinIO can be easily deployed using AltarDocker."
      link: "https://min.io/"
      link_text: "Learn about MinIO"
    
    sacred:
      title: "Sacred Documentation"
      icon: "fa-solid fa-book"
      short_description: "Python framework for tracking experiments."
      description: "Sacred is a Python framework that automatically tracks your experiments. It captures configuration, seeds, dependencies, metrics and results in a structured way that Altar can store and query."
      link: "sacred"
      link_text: "Read Quick Guide"
    
    sacred_paper:
      title: "Sacred Paper"
      icon: "fa-solid fa-file-pdf"
      short_description: "Academic paper on Sacred framework."
      description: "The original Sacred paper explains the motivation, design, and implementation of the Sacred experiment tracking framework. It describes how Sacred solves common problems in experiment management and reproducibility. Great for understanding the scientific foundation behind the tool."
      link: "https://ml.informatik.uni-freiburg.de/wp-content/uploads/papers/17-SciPy-Sacred.pdf"
      link_text: "Read Paper"
    
    viewer:
      title: "AltarViewer Guide"
      icon: "fa-solid fa-tv"
      short_description: "Desktop app to visualize experiments."
      description: "AltarViewer is a desktop application that connects to your MongoDB database and launches Omniboard - a web-based dashboard for visualizing experiments. With one click, you can see all your experiments in a table, compare configurations, view metrics over time, and explore results. It's the easiest way to get started with visualizing your experiment data."
      link: "viewer"
      link_text: "Go to AltarViewer"
    
    sender:
      title: "AltarSender Setup"
      icon: "fa-solid fa-paper-plane"
      short_description: "Upload experiments with a GUI."
      description: "AltarSender is a desktop application that uploads your experiment folders to the database. It maps your local folder structure to Sacred experiments, sends metadata to MongoDB, and uploads large files (images, videos, datasets) to MinIO storage. You can configure which folders to send and track upload progress - no coding required."
      link: "sender"
      link_text: "Go to AltarSender"
    
    extractor:
      title: "AltarExtractor Guide"
      icon: "fa-solid fa-magnifying-glass-chart"
      short_description: "Filter and export experiment data."
      description: "AltarExtractor is a web application for advanced data exploration. It lets you filter experiments by any parameter, visualize data interactively with PyGWalker (Tableau-style drag-and-drop), create custom plots, and export filtered datasets as CSV files. Perfect for creating publication-ready datasets or sharing data with collaborators."
      link: "extractor"
      link_text: "Go to AltarExtractor"
    
    altardocker:
      title: "AltarDocker Deployment"
      icon: "fa-solid fa-cubes"
      short_description: "Deploy full Altar stack with Docker."
      description: "AltarDocker is a Docker Compose configuration that sets up the complete Altar infrastructure stack with a single command. It launches MongoDB (for metadata), MinIO (for file storage), Omniboard (for visualization), and optionally AltarExtractor (for analysis). This is essential for both local development and team deployments. Includes user management and backup scripts."
      link: "docker"
      link_text: "Go to AltarDocker"

    deploy_stack:
      title: "Deploy (Docker Compose)"
      icon: "fa-solid fa-cubes"
      short_description: "Developer guide for deployment."
      description: "Minimal guide pulled from AltarDocker/DEPLOY.md."
      link: "deploy"
      link_text: "Read guide"

    manage_users:
      title: "Manage Users"
      icon: "fa-solid fa-user-gear"
      short_description: "Administrative user management tasks."
      description: "Minimal guide pulled from AltarDocker/MANAGE_USERS.md."
      link: "manage"
      link_text: "Read guide"

    backup_db:
      title: "Backup & Migration"
      icon: "fa-solid fa-database"
      short_description: "Procedures for backups and transfers."
      description: "Minimal guide pulled from AltarDocker/BACKUP.md."
      link: "backup"
      link_text: "Read guide"
    
    paper:
      title: "Read the Altar Paper"
      icon: "fa-solid fa-file-pdf"
      short_description: "Academic paper on Altar system."
      description: "The Altar paper provides a comprehensive overview of the system architecture, design decisions, and use cases. It explains how all the components work together, compares Altar to other experiment management tools, and presents real-world examples from research labs. Great for understanding the big picture and citing Altar in your publications."
      link: "#paper"
      link_text: "Read Paper"
    
    incense:
      title: "Incense Library"
      icon: "fa-solid fa-code"
      short_description: "Python API for querying experiments."
      description: "Incense is a Python library that provides a clean, Pythonic API for querying Sacred experiments from MongoDB. Instead of writing raw database queries, you can filter and access your experiments using simple Python code. Perfect for scripting custom analyses, building automated pipelines, or integrating experiment data into your research workflow."
      link: "https://github.com/JarnoRFB/incense"
      link_text: "View on GitHub"
    
    pygwalker:
      title: "PyGWalker Documentation"
      icon: "fa-solid fa-chart-simple"
      short_description: "Interactive Tableau-style visualizations."
      description: "PyGWalker (Graphic Walker) turns your pandas DataFrames into interactive, Tableau-style visualizations directly in Python notebooks or web apps. Drag and drop fields to create charts, apply filters, and explore patterns in your experiment data - no need to learn complex plotting libraries. AltarExtractor uses PyGWalker for its visualization features."
      link: "https://docs.kanaries.net/pygwalker"
      link_text: "Read Docs"
    
    omniboard:
      title: "Omniboard Documentation"
      icon: "fa-solid fa-chart-line"
      short_description: "Web dashboard for Sacred experiments."
      description: "Omniboard is an open-source web dashboard specifically designed for Sacred experiments. It displays your experiments in a searchable table, shows metrics and plots, compares configurations side-by-side, and lets you tag or delete runs. Omniboard is the standard visualization tool for Sacred and comes bundled with AltarViewer for easy access."
      link: "https://vivekratnavel.github.io/omniboard/"
      link_text: "Read Docs"
  
