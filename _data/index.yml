who_is_it_for:
  title: "Why FAIR?"
  icon: "fa-solid fa-certificate"
  lead: "Altar helps you implement <strong>FAIR data principles</strong> (Findable, Accessible, Interoperable, Reusable) for your experimental research:"
  benefits:
    - "<strong>Findable</strong>: Search and filter experiments by any parameter, making data discovery effortless"
    - "<strong>Accessible</strong>: Web interfaces and APIs provide multiple access points to your data"
    - "<strong>Interoperable</strong>: Standard formats (Sacred, MongoDB, MinIO) ensure compatibility with other tools"
    - "<strong>Reusable</strong>: Complete metadata and provenance tracking enables reproducibility and reanalysis"
  closing: "By centralizing your data in structured databases with proper metadata, Altar makes your research more transparent, reproducible, and valuable to the scientific community."

