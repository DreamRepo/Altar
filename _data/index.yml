who_is_it_for:
  title: "Who is Altar for?"
  icon: "fa-solid fa-folder-tree"
  lead: "Altar is designed for <strong>researchers and engineers</strong> who acquire experimental results — containing metadata, data tables, time series, images, videos, or any files — organized in folders, and want to:"
  benefits:
    - "<strong>Centralize</strong> experiment data in a structured database"
    - "<strong>Filter and sort</strong> results by configuration parameters"
    - "<strong>Access and visualize</strong> data through a user-friendly interface"
    - "<strong>Produce datasets</strong> for further analysis, exchange with collaborators and publication"
  closing: "Whether you're running scientific experiments, ML training runs, or lab measurements — if your data is stored in folders and you need a better way to explore it, Altar can help."

