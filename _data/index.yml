quick_start_noncoder:
  title: "Quick start for non-coders"
  steps:
    - title: "Install Docker Desktop"
      description: "Download and install <a href=\"https://docs.docker.com/get-docker/\" target=\"_blank\">Docker Desktop</a> (free for personal use). Open it and wait until it shows 'Engine running'."
    - title: "Download and set up MongoDB"
      description: "Follow the <a href=\"https://www.mongodb.com/try/download/community\" target=\"_blank\">MongoDB community</a> instructions to download MongoDB and launch it. By default, it runs on port 27017. Check MongoDB content with <a href=\"https://www.mongodb.com/products/tools/compass\" target=\"_blank\">MongoDB Compass app</a>."
    - title: "Send your experiments"
      description: "Download the <a href=\"https://github.com/DreamRepo/AltarSender/releases\" target=\"_blank\">latest AltarSender release</a> and run it to upload your experiment folders to the database with a simple point-and-click interface."
    - title: "View your data"
      description: "Download the <a href=\"https://github.com/DreamRepo/AltarViewer/releases\" target=\"_blank\">latest AltarViewer release</a> and run it to browse your experiments in a web dashboard — run the app, enter the port and click Connect."
    - title: "Explore and export data (optional)"
      description: "Follow the <a href=\"extractor\">AltarExtractor guide</a> to run it with Docker. Open <a href=\"http://localhost:8050\">localhost:8050</a> to filter experiments, visualize data, and export as CSV."



quick_start:
  title: "Quick start for developers"
  steps:
    - title: "Install Docker Desktop"
      description: "Download and install <a href=\"https://docs.docker.com/get-docker/\" target=\"_blank\">Docker Desktop</a> (free for personal use). Make sure it's running before proceeding."
    - title: "Clone the repository"
      description: "Download the ZIP or use <code>git clone https://github.com/DreamRepo/Altar.git --recurse-submodules</code>"
    - title: "Run the local stack"
      description: "Go to <a href=\"docker\">AltarDocker</a>, edit <code>.env</code>, then <code>docker compose up -d</code>. This sets up MongoDB (database) and MinIO (storage for large files)."
    - title: "Send experiments"
      description: "Use <a href=\"sender\">AltarSender</a> to map folders and push runs to Sacred and files to MinIO."
    - title: "Visualize database content"
      description: "Browse and filter experiments with Omniboard using <a href=\"viewer\">AltarViewer</a> "
    - title: "Visualise data and export datasets"
      description: "Use <a href=\"extractor\">AltarExtractor</a> to interact with data using Pygwalker and download datasets as CSV."
