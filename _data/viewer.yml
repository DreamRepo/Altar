quick_start:
  - title: "Install option 1 — Executable"
    content: "Download the latest platform-specific launcher from <a href=\"https://github.com/DreamRepo/AltarViewer/releases\">GitHub Releases</a> and run it."

  - title: "Install option 2 — Python app"
    code: |
      pip install -r requirements.txt
      python -m src.main
    content: "Run the Python application directly from the AltarViewer source code."

  - title: "Install option 3 — Docker image"
    code: |
      docker pull alienor134/altarviewer:latest
      docker run -d \
        -p 8060:8060 \
        -v /var/run/docker.sock:/var/run/docker.sock \
        -e MONGO_DEFAULT_URL="mongodb://<mongo-host>:27017/" \
        --name altarviewer \
        alienor134/altarviewer:latest
    content: "Run the standalone AltarViewer Docker image. Replace <code>&lt;mongo-host&gt;</code> with the hostname where MongoDB is reachable from the container (for example <code>host.docker.internal</code> on Docker Desktop)."

  - title: "Install option 4 — Docker Compose"
    code: |
      docker compose -f path/to/your/folder/docker-compose_default.yml up -d
    content: "Use the AltarDocker stack to bring up MongoDB and MinIO with Docker Compose, then connect AltarViewer to that MongoDB instance."

  - title: "Open the web app"
    content: "Once AltarViewer is running, open <code>http://localhost:8060</code> in your browser to access the web interface."

  - title: "Connect to MongoDB"
    content: "Choose between connecting by port (default: 27017) or by full MongoDB URL, then click <strong>Connect</strong> to list databases."
  - title: "Launch Omniboard"
    content: "Select a database and click <strong>Launch Omniboard</strong>. Open Omniboard using the links shown in the AltarViewer UI."

