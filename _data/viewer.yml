quick_start:
  - title: "Install option 1 — Executable"
    content: "Download the latest platform-specific launcher from <a href=\"https://github.com/DreamRepo/AltarViewer/releases\">GitHub Releases</a> and run it."

  - title: "Install option 2 — Python app"
    code: |
      git clone https://github.com/DreamRepo/AltarViewer.git
      cd AltarViewer
      python -m venv venv
      venv\Scripts\activate      # Windows
      # source venv/bin/activate  # macOS/Linux
      pip install -r requirements.txt
      python -m src.main
    content: "Clone the repository and run the Python application in a virtual environment."


  - title: "Start Docker"
    code: |
      # Windows: Launch Docker Desktop and wait until it's ready
      # Tip: look for the green/Ready status in the tray

      # Linux (Docker Engine):
      sudo systemctl start docker

      # Linux (Docker Desktop):
      systemctl --user start docker-desktop

      # Verify Docker is available:
      docker version
    content: "Ensure Docker is running before launching Omniboard. If Docker isn't ready, the launch will fail."


  - title: "Connect to MongoDB"
    content: "Choose between connecting by port (default: 27017), by full MongoDB URL or by credentials, then click <strong>Connect</strong> to list databases."

  - title: "Launch Omniboard"
    content: "Select a database and click <strong>Launch Omniboard</strong>. Open Omniboard using the links shown in the AltarViewer UI."

